<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CoreAuth | Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-card">
    <div class="status-pill">
        <span class="dot"></span> System status: <span style="color: #10b981; margin-left: 4px;"> Live Connection</span>
    </div>

    <h2>Login to <span class="highlight">CoreAuth</span></h2>
    <p style="color: #64748b; margin-bottom: 30px;">Enter your credentials to access the directory.</p>

    <input type="email" id="email" placeholder="Email Address">
    <input type="password" id="password" placeholder="Password">
    
    <button onclick="login()">Access Dashboard</button>
    
    <p class="footer-link">
        New user? <a href="register.html">Create Account</a>
    </p>
</div>

    <script>
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const res = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            const data = await res.json();
            if (res.ok) {
                localStorage.setItem('user_name', data.name);
                window.location.href = 'home.html';
            } else {
                alert(data.message);
            }
        }
    </script>
</body>
</html>
